<div class='card'>
  <div class='card-body'>
    <form name='form' [formGroup]='clientsForm' (ngSubmit)='onSubmit(clientsForm)'>
      <div class='form-group'>
        <label for='InputName'>Nome</label>
        <input type='text' class='form-control' name='InputName' formControlName='name'>
      </div>
      <div class='form-group'>
        <label for='InputCPF'>CPF</label>
        <input type='text' class='form-control' name='InputCPF' formControlName='cpf'>
      </div>
      <div class='form-group'>
        <label for='InputCellphone'>Telefone</label>
        <input type='text' class='form-control' name='InputCellphone' formControlName='cellphone'>
      </div>
      <div class='form-group'>
        <label for='InputBirthday'>Data de Nascimento</label>
        <input type='date' class='form-control' name='InputBirthday' formControlName='birthday'>
      </div>

      <div class='form-group'>
        <label for='InputAddress'>Endereço</label>
        <input type='text' class='form-control' name='InputAddress' formControlName='address'>
      </div>

      <div class='form-group'>
        <label for='InputCar'>Marca e Modelo do Veículo</label>
        <input type='text' class='form-control' name='InputCar' formControlName='car'>
      </div>

      <button class='btn btn-primary'>Salvar</button>
    </form>
  </div>
</div>
